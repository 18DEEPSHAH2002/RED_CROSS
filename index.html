<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Red Cross Society - Ludhiana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }
    body::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div id="app"></div>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const app = document.getElementById('app');
  let state = { currentPage: 'home' };

  // DATA --- taken from your Red Cross Ludhiana reports & overview documents
  const aboutData = {
    mission: 'To alleviate human suffering, protect life and health, and uphold human dignity during emergencies and daily life.',
    history: 'Established in Ludhiana in 1950, the Indian Red Cross Society (Ludhiana Branch) has been a vital humanitarian organization. It works under the guiding principles of Humanity, Impartiality, Neutrality, Independence, Voluntary Service, Unity, and Universality.',
    leadership: 'The Ludhiana branch is headed by the Deputy Commissioner as its President and managed by an Executive Committee consisting of public representatives, philanthropists, and social activists.',
    activities: 'Our key activities include blood donation drives, first aid training, disaster relief, health camps, physiotherapy, and welfare programs for specially-abled citizens.'
  };

  const activitiesData = {
    bloodDrive: {
      title: 'Blood Donation Services',
      shortDesc: 'Blood Bank established in 1981, collecting 2153 units in 2024–25.',
      longDesc: 'The IRCS Ludhiana Blood Bank is recognized by the Punjab State AIDS Control Society and the State Council. It conducts both indoor and outdoor camps to maintain a stable supply of safe blood. The facility ensures advanced testing, safe storage, and timely issue to hospitals.',
      details: 'In 2024–25, 48 blood donation camps were held. 83 sewing machines and 48 tricycles were distributed to underprivileged individuals as part of community rehabilitation initiatives.'
    },
    firstAid: {
      title: 'First Aid & Training Programs',
      shortDesc: 'Empowering citizens with life-saving skills.',
      longDesc: 'We regularly conduct First Aid Training at schools, industries, and colleges. In 2024, more than 500 participants completed certified training in CPR, burn management, and trauma response.',
      details: 'Certified trainers and practical demonstrations make this program one of the most impactful community safety initiatives.'
    },
    relief: {
      title: 'Disaster & Community Relief',
      shortDesc: 'Immediate assistance and long-term rehabilitation.',
      longDesc: 'In collaboration with the District Administration, IRCS Ludhiana provided flood relief kits, food distribution, and emergency shelters in affected rural regions.',
      details: 'The branch also maintains a Disaster Relief Fund to provide immediate response to emergencies.'
    },
    specialCare: {
      title: 'Specially Abled & Welfare Initiatives',
      shortDesc: 'Programs for inclusivity and empowerment.',
      longDesc: 'The Early Intervention Centre and Tarang Helpline focus on supporting children with disabilities and providing counseling. The “Canteen by Specially Abled” provides employment opportunities to differently-abled individuals.',
      details: 'Wheelchairs, tricycles, and sewing machines were distributed to beneficiaries to promote independence.'
    }
  };

  function renderHeader() {
    const links = [
      {key:'home',text:'Home'},
      {key:'about',text:'About'},
      {key:'activities',text:'Activities'},
      {key:'gallery',text:'Gallery'},
      {key:'reports',text:'Reports'}
    ];
    return `<header class='bg-red-700 text-white py-4 sticky top-0 z-50 shadow'>
      <div class='max-w-7xl mx-auto flex justify-between items-center px-4'>
        <h1 class='font-bold text-xl'>Indian Red Cross Society, Ludhiana</h1>
        <nav class='space-x-6'>${links.map(l=>`<a href='#' data-page='${l.key}' class='hover:text-gray-100 ${state.currentPage===l.key?'underline font-semibold':''}'>${l.text}</a>`).join('')}</nav>
      </div>
    </header>`;
  }

  function renderHomePage() {
    return `<div class='bg-white text-center py-20'>
      <h1 class='text-5xl font-extrabold text-red-700'>Serving Humanity in Ludhiana</h1>
      <p class='text-lg text-gray-700 mt-4 max-w-3xl mx-auto'>A branch of the Indian Red Cross Society dedicated to blood donation, healthcare, relief, and empowerment of the vulnerable since 1950.</p>
      <img src='images/volunteers_group.jpg' alt='Red Cross Volunteers' class='mx-auto mt-10 rounded-lg shadow-lg w-3/4'>
    </div>`;
  }

  function renderAboutPage() {
    return `<div class='py-16 bg-gray-50'>
      <div class='max-w-5xl mx-auto px-4'>
        <h2 class='text-3xl font-bold text-red-700 mb-6'>About the Indian Red Cross Society, Ludhiana</h2>
        <p class='text-gray-700 mb-4'>${aboutData.history}</p>
        <p class='text-gray-700 mb-4'><strong>Mission:</strong> ${aboutData.mission}</p>
        <p class='text-gray-700 mb-4'><strong>Leadership:</strong> ${aboutData.leadership}</p>
        <p class='text-gray-700 mb-4'><strong>Our Work:</strong> ${aboutData.activities}</p>
      </div>
    </div>`;
  }

  function renderActivitiesPage() {
    return `<div class='bg-white py-16'>
      <div class='max-w-6xl mx-auto px-4'>
        <h2 class='text-3xl font-bold text-center text-red-700 mb-12'>Our Key Activities</h2>
        <div class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8'>
          ${Object.values(activitiesData).map(a=>`
            <div class='bg-gray-50 p-6 rounded-lg shadow-lg'>
              <h3 class='text-xl font-semibold text-gray-900 mb-2'>${a.title}</h3>
              <p class='text-gray-600 text-sm mb-3'>${a.shortDesc}</p>
              <p class='text-gray-700 text-sm'>${a.longDesc}</p>
            </div>`).join('')}
        </div>
      </div>
    </div>`;
  }

  function renderGalleryPage() {
    const images = [
      {src:'images/bloodcamp_2024.jpg',caption:'Blood Donation Camp – April 2024'},
      {src:'images/first_aid_training.jpg',caption:'First Aid Workshop at GGN College'},
      {src:'images/disability_support.jpg',caption:'Distribution of Sewing Machines and Tricycles'},
      {src:'images/early_intervention_centre.jpg',caption:'Early Intervention Centre Opening'},
      {src:'images/tarang_helpline.jpg',caption:'Tarang Helpline Launch'},
      {src:'images/canteen_special_abled.jpg',caption:'Canteen Run by Specially Abled Volunteers'}
    ];
    return `<div class='bg-white py-16'>
      <div class='max-w-7xl mx-auto px-4'>
        <h2 class='text-3xl font-bold text-center text-red-700 mb-12'>Photo Gallery</h2>
        <ul class='grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8'>
          ${images.map(i=>`<li><img src='${i.src}' alt='${i.caption}' class='rounded-lg shadow-lg'><p class='text-center text-sm text-gray-700 mt-2'>${i.caption}</p></li>`).join('')}
        </ul>
      </div>
    </div>`;
  }

  function renderReportsPage() {
    return `<div class='py-16 bg-gray-50'>
      <div class='max-w-6xl mx-auto px-4'>
        <h2 class='text-3xl font-bold text-center text-red-700 mb-10'>Annual Reports & Statistics (2024–25)</h2>
        <p class='text-gray-700 mb-6'>In 2024–25, IRCS Ludhiana organized multiple humanitarian programs and achieved remarkable outcomes in blood collection, relief distribution, and social welfare.</p>
        <div class='overflow-x-auto'>
          <table class='min-w-full border-collapse bg-white shadow-lg rounded-lg'>
            <thead class='bg-red-700 text-white'><tr><th class='p-3 text-left'>Month</th><th class='p-3'>Total Collection</th><th class='p-3'>Issued</th><th class='p-3'>Discarded</th></tr></thead>
            <tbody class='text-gray-700'>
              <tr><td class='p-3'>Apr-24</td><td>239</td><td>146</td><td>8</td></tr>
              <tr><td class='p-3'>May-24</td><td>172</td><td>252</td><td>6</td></tr>
              <tr><td class='p-3'>Jun-24</td><td>285</td><td>183</td><td>1</td></tr>
              <tr><td class='p-3'>Jul-24</td><td>150</td><td>233</td><td>9</td></tr>
              <tr><td class='p-3'>Aug-24</td><td>272</td><td>165</td><td>3</td></tr>
              <tr><td class='p-3'>Sep-24</td><td>136</td><td>186</td><td>20</td></tr>
            </tbody>
          </table>
        </div>
        <div class='mt-8'>
          <h3 class='text-xl font-semibold mb-3'>Highlights</h3>
          <ul class='list-disc pl-6 text-gray-700'>
            <li>83 Sewing Machines and 48 Tricycles distributed to poor and handicapped persons.</li>
            <li>2 Wheelchairs provided to Women Jail, Ludhiana.</li>
            <li>Financial support to Para Table Tennis Champion Shubham Wadhwa.</li>
            <li>Early Intervention Centre inaugurated for Specially Abled Children.</li>
            <li>Launch of Tarang Helpline for emotional support and mental wellness.</li>
          </ul>
        </div>
      </div>
    </div>`;
  }

  function renderFooter() {
    return `<footer class='bg-gray-800 text-gray-300 text-center py-6'><p>&copy; ${new Date().getFullYear()} Indian Red Cross Society, Ludhiana. All rights reserved.</p></footer>`;
  }

  function render() {
    let content = '';
    if (state.currentPage==='home') content = renderHomePage();
    else if (state.currentPage==='about') content = renderAboutPage();
    else if (state.currentPage==='activities') content = renderActivitiesPage();
    else if (state.currentPage==='gallery') content = renderGalleryPage();
    else if (state.currentPage==='reports') content = renderReportsPage();

    app.innerHTML = renderHeader() + `<main>${content}</main>` + renderFooter();

    document.querySelectorAll('[data-page]').forEach(a=>a.addEventListener('click',e=>{
      e.preventDefault();
      state.currentPage = e.target.dataset.page;
      render();
    }));
  }

  render();
});
</script>
</body>
</html>
